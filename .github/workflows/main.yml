name: Build QEMU WebAssembly

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "EMSDK=$GITHUB_WORKSPACE/emsdk" >> $GITHUB_ENV
          echo "EMSCRIPTEN=$GITHUB_WORKSPACE/emsdk/upstream/emscripten" >> $GITHUB_ENV
          echo "PATH=$GITHUB_WORKSPACE/emsdk:$GITHUB_WORKSPACE/emsdk/upstream/emscripten:$GITHUB_WORKSPACE/emsdk/node/22.16.0_64bit/bin:$PATH" >> $GITHUB_ENV

      - name: Load Emscripten Environment
        run: |
          source "$EMSDK/emsdk_env.sh"
          emcc -v

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config libglib2.0-dev autoconf automake libtool python3 python3-pip git
          pip3 install --user meson>=1.5.0

      - name: Clone QEMU
        run: |
          git clone --depth=1 https://github.com/qemu/qemu.git
          cd qemu
          git submodule update --init --recursive

      - name: List Available Targets (Debug)
        run: |
          source "$EMSDK/emsdk_env.sh"
          cd qemu
          ../configure --help | grep -A 20 "target-list"

      - name: Build QEMU WebAssembly
        run: |
          source "$EMSDK/emsdk_env.sh"
          cd qemu
          mkdir -p build && cd build

          emconfigure ../configure \
            # Option 1: 32-bit x86 (original intent)
            --target-list=i386-softmmu \
            # Option 2: 64-bit x86 (uncomment below for faster WASM; comment out above)
            # --target-list=x86_64-softmmu \
            --disable-user \
            --disable-tools \
            --disable-docs \
            --disable-plugins \
            --disable-system \
            --disable-cocoa \
            --disable-gtk \
            --disable-vte \
            --disable-opengl \
            --disable-virglrenderer \
            --disable-spice \
            --disable-libiscsi \
            --disable-libnfs \
            --disable-curl \
            --disable-vnc \
            --disable-werror \
            --disable-pie \
            --disable-pixman \
            --extra-cflags="-O2 -g -Wno-deprecated-declarations" \
            --extra-cxxflags="-O2 -g"

          emmake make -j$(nproc)

      - name: Copy Artifacts
        run: |
          mkdir -p dist
          # For 32-bit (i386-softmmu)
          cp qemu/build/i386-softmmu/qemu-system-i386.js dist/qemu.js || true
          cp qemu/build/i386-softmmu/qemu-system-i386.wasm dist/qemu.wasm || true
          # For 64-bit (x86_64-softmmu; uncomment if using Option 2)
          # cp qemu/build/x86_64-softmmu/qemu-system-x86_64.js dist/qemu.js || true
          # cp qemu/build/x86_64-softmmu/qemu-system-x86_64.wasm dist/qemu.wasm || true
          ls -la dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-build
          path: dist/
