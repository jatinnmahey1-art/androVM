name: Build QEMU WebAssembly

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          update: true  # Fetch latest tools

      - name: Verify Emscripten
        run: emcc -v

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config libglib2.0-dev libpixman-1-dev autoconf automake libtool make git python3 python3-pip
          pip3 install --user meson>=1.5.0

      - name: Clone QEMU (Full Clone)
        run: |
          git clone https://github.com/qemu/qemu.git  # No --depth=1 for reliability
          cd qemu
          git submodule update --init --recursive

      - name: Verify QEMU Files (Debug)
        run: |
          ls -la qemu/
          ls -la qemu/configure || echo "configure MISSING!"
          cd qemu && ../configure --help | head -20 || echo "configure failed to run"

      - name: Build QEMU WebAssembly (Autoconf)
        run: |
          source /home/runner/.emscripten/emsdk_env.sh || source "$EMSDK/emsdk_env.sh"  # Fallback for setup-emsdk
          cd qemu
          mkdir -p build && cd build

          emconfigure ../configure \
            --target-list=i386-softmmu \
            # For 64-bit: --target-list=x86_64-softmmu (uncomment and adjust copy below)
            --disable-user \
            --disable-tools \
            --disable-docs \
            --disable-plugins \
            --disable-system \
            --disable-cocoa \
            --disable-gtk \
            --disable-vte \
            --disable-opengl \
            --disable-virglrenderer \
            --disable-spice \
            --disable-libiscsi \
            --disable-libnfs \
            --disable-curl \
            --disable-vnc \
            --disable-werror \
            --disable-pie \
            --disable-pixman \
            --extra-cflags="-O2 -g -Wno-deprecated-declarations -s USE_PTHREADS=0" \
            --extra-cxxflags="-O2 -g"

          emmake make -j$(nproc)

      # Fallback: Pure Meson Build (uncomment if autoconf fails)
      # - name: Build QEMU WebAssembly (Pure Meson)
      #   if: failure()
      #   run: |
      #     source /home/runner/.emscripten/emsdk_env.sh || source "$EMSDK/emsdk_env.sh"
      #     cd qemu
      #     mkdir -p build && cd build
      #
      #     emconfigure meson setup .. \
      #       --cross-file $EMSCRIPTEN/cmake/Modules/Platform/Emscripten.cross \
      #       --buildtype=release \
      #       -Dtarget_list=i386-softmmu \
      #       -Ddocs=disabled \
      #       -Dplugins=disabled \
      #       -Duser=false \
      #       -Dtools=false \
      #       -Dpixman=disabled
      #
      #     emmake ninja -j$(nproc)

      - name: Copy Artifacts
        run: |
          mkdir -p dist
          # For 32-bit
          cp qemu/build/i386-softmmu/qemu-system-i386.wasm dist/qemu.wasm || true
          cp qemu/build/i386-softmmu/qemu-system-i386.js dist/qemu.js || true
          # For 64-bit (uncomment if using x86_64-softmmu)
          # cp qemu/build/x86_64-softmmu/qemu-system-x86_64.wasm dist/qemu.wasm || true
          # cp qemu/build/x86_64-softmmu/qemu-system-x86_64.js dist/qemu.js || true
          ls -la dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-build
          path: dist/
