name: Build QEMU WebAssembly

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          update: true

      - name: Verify Emscripten
        run: emcc -v

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config libglib2.0-dev libpixman-1-dev autoconf automake libtool make git python3 python3-pip
          pip3 install --user meson>=1.5.0

      - name: Clone QEMU (Full Clone)
        run: |
          git clone https://github.com/qemu/qemu.git
          cd qemu
          git submodule update --init --recursive

      - name: List Available Targets (Debug)
        run: |
          cd qemu
          ../configure --help | grep -A 20 "target-list"

      - name: Build QEMU WebAssembly
        run: |
          source /home/runner/.emscripten/emsdk_env.sh
          cd qemu
          mkdir -p build && cd build

          emconfigure ../configure \
            # Option 1: 64-bit x86 (recommended; faster TCI)
            --target-list=x86_64-softmmu \
            # Option 2: 32-bit x86 (uncomment for original; comment out above)
            # --target-list=i386-softmmu \
            --enable-tcg-interpreter \
            --disable-tools \
            --disable-docs \
            --disable-plugins \
            --disable-system \
            --disable-hvf \
            --disable-cocoa \
            --disable-gtk \
            --disable-vte \
            --disable-opengl \
            --disable-virglrenderer \
            --disable-spice \
            --disable-libiscsi \
            --disable-libnfs \
            --disable-curl \
            --disable-vnc \
            --disable-werror \
            --disable-pie \
            --disable-pixman \
            --extra-cflags="-O2 -g -Wno-deprecated-declarations -s USE_PTHREADS=1 -s PROXY_TO_PTHREAD=1 -s ASYNCIFY=1" \
            --extra-cxxflags="-O2 -g -s USE_PTHREADS=1 -s PROXY_TO_PTHREAD=1 -s ASYNCIFY=1"

          emmake make -j$(nproc)

      - name: Copy Artifacts
        run: |
          mkdir -p dist
          # For 64-bit (x86_64-softmmu)
          cp qemu/build/x86_64-softmmu/qemu-system-x86_64.wasm dist/qemu.wasm || true
          cp qemu/build/x86_64-softmmu/qemu-system-x86_64.js dist/qemu.js || true
          # For 32-bit (i386-softmmu; uncomment if using Option 2)
          # cp qemu/build/i386-softmmu/qemu-system-i386.wasm dist/qemu.wasm || true
          # cp qemu/build/i386-softmmu/qemu-system-i386.js dist/qemu.js || true
          ls -la dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-build
          path: dist/
