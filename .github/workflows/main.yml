name: Build QEMU WebAssembly

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          # export paths properly using KEY=VALUE format
          echo "EMSDK=$GITHUB_WORKSPACE/emsdk" >> $GITHUB_ENV
          echo "EMSDK_NODE=$GITHUB_WORKSPACE/emsdk/node/22.16.0_64bit/bin" >> $GITHUB_ENV
          echo "EMSCRIPTEN=$GITHUB_WORKSPACE/emsdk/upstream/emscripten" >> $GITHUB_ENV
          echo "PATH=$GITHUB_WORKSPACE/emsdk:$GITHUB_WORKSPACE/emsdk/upstream/emscripten:$GITHUB_WORKSPACE/emsdk/node/22.16.0_64bit/bin:$PATH" >> $GITHUB_ENV

      - name: Load Emscripten Environment
        run: |
          source "$EMSDK/emsdk_env.sh"
          emcc -v

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config libglib2.0-dev autoconf automake libtool

      - name: Clone QEMU
        run: |
          git clone https://github.com/qemu/qemu.git --depth=1
          cd qemu
          git submodule update --init --recursive

      - name: Build QEMU WebAssembly
        run: |
          source "$EMSDK/emsdk_env.sh"
          cd qemu
          mkdir build
          cd build
          emcmake ../configure \
            --target-list=i386-softmmu \
            --disable-user \
            --disable-tools \
            --disable-docs \
            --disable-plugins
          emmake make -j$(nproc)

      - name: Copy Build Output
        run: |
          mkdir -p dist
          cp qemu/build/i386-softmmu/qemu-system-i386.js dist/qemu.js || true
          cp qemu/build/i386-softmmu/qemu-system-i386.wasm dist/qemu.wasm || true

      - name: Upload WASM Build
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-build
          path: dist
