name: Build QEMU WebAssembly

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "EMSDK=$GITHUB_WORKSPACE/emsdk" >> $GITHUB_ENV
          echo "EMSCRIPTEN=$GITHUB_WORKSPACE/emsdk/upstream/emscripten" >> $GITHUB_ENV
          echo "PATH=$GITHUB_WORKSPACE/emsdk:$GITHUB_WORKSPACE/emsdk/upstream/emscripten:$GITHUB_WORKSPACE/emsdk/node/22.16.0_64bit/bin:$PATH" >> $GITHUB_ENV

      - name: Load Emscripten Environment
        run: |
          source "$EMSDK/emsdk_env.sh"
          emcc -v

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config libglib2.0-dev libpixman-1-dev autoconf automake libtool python3 python3-pip
          pip3 install --user meson

      - name: Clone QEMU
        run: |
          git clone --depth=1 https://github.com/qemu/qemu.git
          cd qemu
          git submodule update --init --recursive

      - name: Build QEMU WebAssembly (32-bit x86)
        run: |
          source "$EMSDK/emsdk_env.sh"
          cd qemu
          mkdir -p build && cd build

          emconfigure ../configure \
            --target-list=x86-softmmu \
            --disable-user \
            --disable-tools \
            --disable-docs \
            --disable-plugins \
            --disable-system \
            --disable-cocoa \
            --disable-gtk \
            --disable-vte \
            --disable-opengl \
            --disable-virglrenderer \
            --disable-spice \
            --disable-libiscsi \
            --disable-libnfs \
            --disable-curl \
            --disable-vnc \
            --disable-werror \
            --disable-pie \
            --static \
            --extra-cflags="-O2 -g -Wno-deprecated-declarations" \
            --extra-cxxflags="-O2 -g"

          emmake make -j$(nproc)

      - name: Copy Artifacts
        run: |
          mkdir -p dist
          cp qemu/build/qemu-system-x86 dist/qemu-system-x86.wasm || true
          cp qemu/build/qemu-system-x86.*.js dist/ || true
          ls -la dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-x86
          path: dist/
