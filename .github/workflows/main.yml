name: Build QEMU WebAssembly

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "source $GITHUB_WORKSPACE/emsdk/emsdk_env.sh" >> $GITHUB_ENV

      - name: Install Build Tools
        run: |
          sudo apt update -y
          sudo apt install -y ninja-build pkg-config libglib2.0-dev

      - name: Build QEMU (WebAssembly)
        run: |
          source $GITHUB_ENV
          git clone https://github.com/qemu/qemu.git --depth=1
          cd qemu
          mkdir build
          cd build
          emcmake ../configure \
            --target-list=i386-softmmu \
            --disable-tools \
            --disable-docs \
            --disable-user \
            --disable-plugins
          emmake make -j$(nproc)

      - name: Copy WASM Build
        run: |
          mkdir -p dist
          cp qemu/build/i386-softmmu/qemu-system-i386 dist/qemu.js || true
          cp qemu/build/i386-softmmu/qemu-system-i386.wasm dist/qemu.wasm || true

      - name: Upload WASM QEMU
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm-build
          path: dist/
          retention-days: 60
